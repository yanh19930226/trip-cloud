spring:
  application:
    name: article-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848 #nacos中心地址
      config:
        file-extension: yaml # 配置文件格式
        namespace: trip
        # 告诉配置中心需要从远程额外拉取哪些配置文件
        shared-configs:
          - dataId: redis-dev.yaml
          - dataId: jwt-dev.yaml
  # 配置文件的环境
  profiles:
    # 使用哪一种环境
    active: dev # 环境标识
logging:
  level:
    com.trip.article.server.mapper: DEBUG
# nacos config 远程找配置文件时的规则
# 1. 应用程序名称.后缀 => wolf2w-gateway.yaml
# 2. 应用程序名称-环境.后缀 => wolf2w-gateway-dev.yaml
# 3. 应用程序名称 => wolf2w-gateway